<div class="container">
  <h1>Question List</h1>
  <div class="row">
    <div class="col-md-6">

      <h2>Unanswered Questions</h2>
      <div class="card mb-3" *ngFor="let question of unansweredQuestions  | sortByDate">
        <div class="card-body">
          <h5 class="card-title">{{ question.text }}</h5>
          <p class="card-text">Type: {{ question.type }}</p>
          <div *ngIf="question.type === questionType.Text">
            <input type="text" class="form-control" [(ngModel)]="answerText[question.id]" placeholder="Enter your answer">
          </div>
          <div *ngIf="question.type === questionType.Single">
            <div class="form-check" *ngFor="let option of question.options; let i = index">
              <input class="form-check-input" type="radio" name="radio-{{ question.id }}" [value]="option" (change)="onRadioChange(i, question.id)">
              <label class="form-check-label">{{ option }}</label>
            </div>
          </div>
          <div *ngIf="question.type === questionType.Multiple">
            <div class="form-check" *ngFor="let option of question.options; let i = index">
              <input class="form-check-input" type="checkbox" [value]="option"
                      (change)="onCheckboxChange($event, i, question.id)">
              <label class="form-check-label">{{ option }}</label>
            </div>
          </div>
          <button class="btn btn-primary mt-2" [disabled]="!canAnswer(question)" (click)="answerQuestion(question)">Answer</button>
          <button class="btn btn-primary mt-2" [routerLink]="'../question-edit/' + question.id">Edit</button>
        </div>
      </div>
    </div>

    <div class="col-md-6">
      <h2>Answered Questions</h2>
      <div class="card mb-3" *ngFor="let question of answeredQuestions  | sortByDate">
        <div class="card-body">
          <h5 class="card-title">{{ question.text }}</h5>
          <p class="card-text">Type: {{ question.type }}</p>
          <div>
            <p>Your answer: {{ getAnswer(question) }}</p>
            <button class="btn btn-danger" (click)="deleteAnswer(question)">Delete Answer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="mt-3">
    <button class="btn btn-success mr-2" [routerLink]="['/create-question']">Create new Question</button>
    <button class="btn btn-secondary" [routerLink]="['/question-management']">Back to management page</button>
  </div>
</div>
